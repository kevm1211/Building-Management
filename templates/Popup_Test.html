<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="Login_Popup_Styles.css">
</head>
<body>
    <button onclick="document.getElementById('modal-wrapper').style.display='block'" style="width:150px; margin-top: 200px; margin-left: 160px;">Test</button>
    <div id = "modal-wrapper" class = "modal">
        <form class="modal-content animate">

            <div class="imgcontainer" style="background-color: white">
                <span onclick="document.getElementById('login-wrapper').style.display='none'" class="close" title="Close Popup">&times;</span>
                <h1 style="text-align: center; background-color: white; padding-top: 25px">Test Popup</h1>
            </div>

            <div class="container" style="background-color: white">
                <input type="email" placeholder="Enter Email" name = "email">
                <input type="password" placeholder="Enter Password" name = "psw">
                <button type="submit">Login</button>
                <a href="#" style="text-decoration: none; margin: 13px 26px; text-align:center; margin-top: 26px; position: relative; color: black; background-color: white">Forgot Password? Click here.</a>
            </div>
        </form>
    </div>

<script>
    var modal = document.getElementById('login-wrapper');
    window.onclick= function (event) {
        if (event.target == modal){
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
